<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/docSlider.css">
  <link rel="stylesheet" href="css/modals.css">
  <title>WebDoc</title>
</head>

<body>
  <div class="docSlider">

    <div class="docSlider-pager">
      <div class="flexed aic jce">
        <!-- <span class="navbar-button-name">Introduction</span> -->
        <div class="docSlider-button"></div>
      </div>
      <div class="flexed aic jce">
        <!-- <span class="navbar-button-name">video</span> -->
        <div class="docSlider-button"></div>
      </div>
      <div class="flexed aic jce">
        <!-- <span class="navbar-button-name">map</span> -->
        <div class="docSlider-button"></div>
      </div>
      <div class="docSlider-button"></div>
    </div>

    <section id="one">
      <div class="video-button" id="video-button" data-aperture="closed">
        <div class="video-container">

          <video class="actual-video" id="actual-video" src="video/webdoc.mp4">
          </video>
          <div class="play-button__aperture--left"></div>
          <div class="play-button__aperture--top-right"></div>
          <div class="play-button__aperture--bottom-right"></div>
        </div>
      </div>
      <div class="auto-arrows" id="auto-arrows1">
        <svg class="arrows">
          <path class="a1" d="M0 0 L30 32 L60 0"></path>
          <path class="a2" d="M0 20 L30 52 L60 20"></path>
          <path class="a3" d="M0 40 L30 72 L60 40"></path>
        </svg>
      </div>
    </section>
    <section id="two">
      <!-- Typewriter by Coding in Public (Chris Pennington) 
      Source: https://codepen.io/Coding-in-Public/pen/yLPYjrv  -->
      <div class="typewriter-container flexed aic jcc">
        <span data-typewriter="Create , Design , Code , Shape , Find "></span>
        <span class="your-way">your way</span>
      </div>
    </section>
    <section id="three">
      <div class="read-our-stories">
        <div class="flexed aic fxdc">
          <span>Read our stories</span>
          <svg class="arrows">
            <path class="a1" d="M0 0 L30 32 L60 0"></path>
            <path class="a2" d="M0 20 L30 52 L60 20"></path>
            <path class="a3" d="M0 40 L30 72 L60 40"></path>
          </svg>
        </div>
      </div>

    </section>
    <section id="four">
      <div class="flexed aic jcc">
        <div id="container" style="width: 100%; height: 100vh;">
        </div>
      </div>
    </section>
  </div>

  <!-- Pop-up modal -->
  <div id="myModal" class="modal">
  </div>

  <!-- Scripts for the map -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.3/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.9/topojson.min.js"></script>
  <script src="js/datamaps.world.min.js"></script>

  <!-- Full page scroll script -
  docSlider.js - ver.3.0.1
  URL : https://prjct-samwest.github.io/docSlider/
  created by SamWest
  Copyright (c) 2020 SamWest.
  This plugin is released under the MIT License.-->
  <script src="js/docSlider.min.js"></script>

  <!-- Our scripts -->
  <script src="js/javascript.js"></script>
  <script src="js/modals.js"></script>
</body>

</html>
